{% load static %}

<!DOCTYPE html>
<html class="no-js">
    <meta charset="utf-8">
    <title>{{ season|title|upper }} · 时令景点</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
</head>
<body>

<header id="header" class="light_section">
  <div class="container">
    <div class="row">
      <div class="col-sm-6"><div class="logo">
        <img src="{% static 'example/logo-.png' %}" alt="" style="height:80px;">
      </div></div>

      <div class="col-sm-6 mainmenu_wrap">
        <div class="main-menu-icon visible-xs"><span></span><span></span><span></span></div>
        <nav>
          <ul id="mainmenu" class="menu sf-menu responsive-menu superfish">
            <li><a href="/travelhome">首页</a></li>
            <li><a href="/gallery.html">景点搜索</a></li>
            <li><a href="/route_design.html">景点路线规划</a></li>
            <li class="">
              <a href="./blog.html">博客</a>
            </li>
            <li><a href="/about.html">关于</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>

<section id="middle" class="grey_section">
  <div class="container">

    <!-- 标题 -->
    <div class="row">
      <div class="col-sm-12 text-center">
        <h2 class="block-header">{{ season|title|upper }} · 热门景点推荐</h2>
        <p>本季最值得打卡的北京景点</p>
      </div>
    </div>

    <!-- 时令推荐宫格 -->
    <div class="row" style="margin-top:40px;">
      {% for name, addr in rec_spots %}
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="thumbnail">
          <img src="{% static 'example/gallery/' %}{{ name }}.jpg"
               alt="{{ name }}" style="width:100%;height:200px;object-fit:cover">
          <div class="caption">
            <h3 class="text-center">{{ name }}</h3>
            <p class="description">{{ addr }}</p>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col-sm-12 text-center">
        <p class="lead">暂时没有可推荐的景点。</p>
      </div>
      {% endfor %}
    </div>

  </div>
</section>

<footer>
  <div class="social">
    <div class="social_icons">
      <a class="social-icons__sep" href="https://wx.qq.com/"><i class="fa fa-weixin"></i></a>
      <a class="social-icons__sep" href="https://im.qq.com/index/"><i class="fa fa-qq"></i></a>
      <a class="social-icons__sep" href="https://www.weibo.com/"><i class="fa fa-weibo"></i></a>
      <a href="https://github.com/"><i class="fa fa-github"></i></a>
    </div>
    <img alt="" src="{% static 'example/footer_bg.jpg' %}">
  </div>
</footer>

<section id="copyright" class="color_section">
  <div class="container">
    <div class="row"><div class="col-sm-12 text-center">
      &copy; UCAS 2025 - Travel Planning
    </div></div>
  </div>
</section>

<script src="{% static 'js/vendor/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
</body>
</html>
